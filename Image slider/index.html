<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Title</title>

    <link rel="stylesheet" href="styles.css?v=1.0" />
    <link rel="icon" type="image/png" href="favicon1.png" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <div id="pageContainer">
      <div id="sliderBg">
        <div id="slider">
          <img src="./images/cover1.jpg" alt="image of nature" />
          <span class="arrow" id="left"
            ><i class="fas fa-chevron-left"></i
          ></span>
          <span class="arrow" id="right"
            ><i class="fas fa-chevron-right"></i
          ></span>
          <div id="dots">
            <i data-index="1" class="far fa-dot-circle"></i>
            <i data-index="2" class="far fa-circle"></i>
            <i data-index="3" class="far fa-circle"></i>
            <i data-index="4" class="far fa-circle"></i>
            <i data-index="5" class="far fa-circle"></i>
            <i data-index="6" class="far fa-circle"></i>
            <i data-index="7" class="far fa-circle"></i>
            <i data-index="8" class="far fa-circle"></i>
            <i data-index="9" class="far fa-circle"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
